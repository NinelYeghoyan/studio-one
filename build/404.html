<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Time to get your brand noticed." />
  <title>Platform</title>

  <link rel="icon" href="/studio-one/favicon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="preload"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    as="style"
  />

  <style>
      @keyframes single {
          0% {
              transform: translateY(3px);
          }

          50% {
              transform: translateY(-3px);
          }

          100% {
              transform: translateY(3px);
          }
      }

      @keyframes double {
          0% {
              transform: translateY(-3px);
          }

          50% {
              transform: translateY(3px);
          }

          100% {
              transform: translateY(-3px);
          }
      }

      .animation-load {
          width: 100%;
          height: 100%;

          display: flex;
          align-items: center;
          justify-content: center;

          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 999;
          background-color: #f9fbfe;
      }

      .animation-load-button {
          width: 8px;
          height: 8px;
          border-radius: 50%;

          display: inline-block;

          margin-left: 4px;

          background-color: #6fb0f9;
      }

      .animation-load-button-single {
          animation: 0.6s linear 0s infinite normal none running single;
      }

      .animation-load-button-double {
          animation: 0.6s linear 0s infinite normal none running double;
      }
  </style>
  <script type="module" crossorigin src="/studio-one/assets/index-BHwElSzH.js"></script>
  <link rel="stylesheet" crossorigin href="/studio-one/assets/index-CPrTgxvq.css">
</head>
<body>
<div id="root">
  <div class="animation-load">
    <span class="animation-load-button animation-load-button-single"></span>
    <span class="animation-load-button animation-load-button-double"></span>
    <span class="animation-load-button animation-load-button-single"></span>
    <span class="animation-load-button animation-load-button-double"></span>
  </div>
</div>
</body>
</html>
